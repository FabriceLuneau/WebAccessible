<body role="document">

	<main role="main">
	<h1>Bouton switch</h1>
	<h2>Description</h2>
	Si vous créer un bouton à plusieur états à lj'aide du CSS.
	Vous devez :
	<ul>
	<li>l'attribut aria : ""role='button'"</li> 
	<li>La propriété "tabIndex='0'" pour rendre l'élement focussable</li>
	<li>la propriété aria "aria-pressed='pressed'" rue", "ou 'fals' ou 'mixed'</li>
	<li>gérer la mise à jour de l'état du bouton au clavier et à la sourie avec les touches entré et espace avec JavaScript </li>   
	</ul>
	
	<h2>Exaemple</h2>
	<span class="button1" role="button" tabIndex="0" aria-pressed="true" onClick="switchButton(this)" onKeyUp="if(isValidated(event)) {switchButton(this)}">
		Switch
	</span>
	<h2>Code</h2>
&lt;span class="button1" role="button" tabIndex="0" aria-pressed="true" onClick="switchButton(this)" onKeyUp="if(isValidated(event)) {switchButton(this)}"&gt;<br/>
		Switch<br/>
	&lt;/span&gt;p<br/>
	 </main>
</body>
</html>
